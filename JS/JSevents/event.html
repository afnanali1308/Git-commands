<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript - Events</h1>
    <img src="./mobile.jpeg" alt="Mobile" onmouseover="small()" />

    <img src="./mobile.jpeg" alt="Mobile" onmouseout="mOut()" />
    <script>
      function small() {
        alert("Hello");
      }

      function mOut() {
        alert("Testing");
      }
    </script>
  </body>
</html>

<!-- // When mouse over time, execute some action. -->
