<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Login Form</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Email"
                id="email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                id="password"
              />
            </div>
            <button class="btn btn-success btn-sm" onclick="btnClick()">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function btnClick() {
        let email = document.getElementById("email");
        let password = document.getElementById("password");

        //we need to send back end.
        alert(email.value + "" + password.value);
      }
    </script>
  </body>
</html>
