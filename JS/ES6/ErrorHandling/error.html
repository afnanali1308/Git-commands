<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Error Handling</h1>
    <script>
      try {
        order();
      } catch (e) {
        document.write("Error Messaage - Normal: ", e.message, "<br/>");
        document.write("Error Messaage - Error Stack: ", e.stack, "<br/>");
        document.write("Error Messaage: ", e.name);
      }
    </script>
  </body>
</html>
